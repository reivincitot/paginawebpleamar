{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!" />
    <meta name="keywords" content="calendar, events, reminders, javascript, html, css, open source coding" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}" />
    <title>Calendar with Events</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">diciembre 2015</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Domingo</div>
                    <div>Lunes</div>
                    <div>Martes</div>
                    <div>Miércoles</div>
                    <div>Jueves</div>
                    <div>Viernes</div>
                    <div>Sábado</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/aaaa" class="date-input" />
                        <button class="goto-btn" title="Ir">Ir</button>
                    </div>
                    <button class="today-btn" title="Hoy">Hoy</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Míe</div>
                <div class="event-date">12 de diciembre 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title" title="Agregar Evento">Agregar Evento</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Titulo del Evento" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Hora de Inicio" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Descripción" class="event-description" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn" title="Agregar Evento">Agregar Evento</button>
                </div>
            </div>
        </div>
        {% if perms.events.add_event %}
        <button class="add-event" title="Agregar competencia">
            <i class="fas fa-plus"></i>
        </button>
        {% endif %}
    </div>
    <div class="credits">
        <p>
            Crafted with ❤️ by
            <a href="https://youtu.be/6EVgmpm4z5U" target="_blank">Open Source Coding</a>
        </p>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
